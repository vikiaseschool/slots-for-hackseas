<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        .slot-grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .slot-cell {
            width: 150px;
            height: 80px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: grey;
        }

        .slot-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #555;
        }

        .panel {
            background-color: grey;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Freaky Slots</h1>

    <div class="panel">
        <div class="slot-grid">
            {% for row in slot_symbols %}
                {% for symbol in row %}
                    <div class="slot-cell">
                        <img src="{{ url_for('static', filename=symbol + '.jpg') }}" alt="{{ symbol }}" width="50" height="50">
                    </div>
                {% endfor %}
            {% endfor %}
        </div>

        {% if winnings %}
            <p><strong>Congratulations! You won: {{ winnings_value }}x</strong></p>
        {% else %}
            <p><strong>No winnings this time. Try again!</strong></p>
        {% endif %}

        <form id="spin-form" action="/spin" method="POST">
            <div>
                <button type="submit">SPIN</button>
            </div>
        </form>

        <div>
            <button form="spin-form" name="bet_action" value="minus">-</button>
            <span>Bet: {{ bet }} $</span>
            <button form="spin-form" name="bet_action" value="plus">+</button>
        </div>

        <div>
            <p>Credits: {{ credit }}</p>
        </div>
    </div>

    <script>
        {% if win_song %}
            var audio = new Audio("{{ url_for('static', filename=win_song) }}");
            audio.play();
        {% endif %}
    </script>

</body>
</html>
